<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/Style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Studies.png" alt="Logo" class="logo-img" />
      </a>

      <!-- Desktop Menu -->
      <div class="d-none d-lg-flex ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Mobile Hamburger -->
      <button class="navbar-toggler d-lg-none" type="button" id="menuToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sidebar Menu (Mobile Only) -->
  <div class="offcanvas-menu" id="sidebarMenu">
    <span class="close-btn" id="closeSidebar">&times;</span>
    <ul class="nav flex-column text-end p-4 mt-4">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Carousel Banner -->
  <div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/homebgimage.jpeg" class="d-block w-100" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="images/homebgimage.jpeg" class="d-block w-100" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="images/homebgimage.jpeg" class="d-block w-100" alt="Slide 3" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebarMenu');
      const overlay = document.getElementById('menuOverlay');
      const closeBtn = document.getElementById('closeSidebar');
      const carouselElement = document.querySelector('#homepageCarousel');
      const carousel = new bootstrap.Carousel(carouselElement);

      function openMenu() {
        sidebar.classList.add('show');
        overlay.classList.add('show');
        document.body.classList.add('freeze-scroll');
        carousel.pause();
      }

      function closeMenu() {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        document.body.classList.remove('freeze-scroll');
        carousel.cycle();
      }

      toggleBtn.addEventListener('click', openMenu);
      closeBtn.addEventListener('click', closeMenu);
      overlay.addEventListener('click', closeMenu);

      document.querySelectorAll('.offcanvas-menu .nav-link').forEach(link => {
        link.addEventListener('click', closeMenu);
      });
    });
  </script>
</body>
</html>
